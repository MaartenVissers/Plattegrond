<h1>{{ruimte.name}}</h1>
<form [formGroup]="myForm">
  <br>

  <mat-form-field>
    <input matInput placeholder="Name" formControlName="name" [(ngModel)]="ruimte.name" name="name">
    <mat-error *ngIf="name.invalid && name.touched">Ingegeven naam is fout.</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Type" formControlName="type" [(ngModel)]="ruimte.type" name="type">
    <mat-error *ngIf="type.invalid && type.touched">Ingegeven type is fout.</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Capaciteit" formControlName="capaciteit" [(ngModel)]="ruimte.capaciteit"
           name="capaciteit">
    <mat-error *ngIf="capaciteit.invalid && capaciteit.touched">Ingegeven capaciteit is fout.</mat-error>
  </mat-form-field>
  <br>
  <mat-slide-toggle [ngModelOptions]="{standalone: true}" [(ngModel)]="ruimte.beamer">Beamer aanwezig</mat-slide-toggle>
  <div *ngIf="ruimte.bezet!=null">
    <br>
    <mat-slide-toggle [ngModelOptions]="{standalone: true}" [(ngModel)]="ruimte.bezet">Ruimte bezet</mat-slide-toggle>
  </div>

  <div *ngIf="ruimte.drukte!=null">
    <br>
    <mat-slider thumbLabel min="0" max="{{ruimte.capaciteit}}" [ngModelOptions]="{standalone: true}"
                [(ngModel)]="ruimte.drukte">Drukte
    </mat-slider>


  </div>


  <div *ngIf="ruimte.gereserveerd">
    <br>
    <section class="mat-typography">
      <p><b>Gereserveerd vanaf: </b> {{ruimte.startDatumReservatie.toLocaleString()}}</p>
      <p><b>Gereserveerd tot: </b> {{ruimte.eindDatumReservatie.toLocaleString()}}</p>
    </section>
    <mat-slide-toggle [ngModelOptions]="{standalone: true}" (change)="veranderReservatie()" [(ngModel)]="ruimte.gereserveerd">Annuleer reservatie</mat-slide-toggle>

  </div>

  <br>
  <br>
  <button mat-button [disabled]="myForm.invalid" (click)="submit(ruimte)">SUBMIT</button>

</form>
