 <app-ruimte (click)=onClick(ruimte) id="{{ruimte.cssId}}" [ngStyle]="{background: {true:'red',false:''}[(ruimte.bezet && settings.bezet)||(ruimte.gereserveerd && settings.bezet)]}" *ngFor="let ruimte of ruimtesSet"
